<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script src="./assets/scripts/app.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800&display=swap" rel="stylesheet">
    <title>Shape Factory</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-center">
          <h2>Shape Factory</h2>
          <div class="shape-selectors">
            <label for="shape" title="shape">Shape :</label>
            <select name="shape" id="shape" title="shape">
              <option value="circle" title="circle">Circle</option>
              <option value="square" title="square">Square</option>
              <option value="triangle" title="triangle">Triangle</option>
            </select>
            <label for="color" title="color"> Color :</label>
            <select name="color" id="color" title="color">
              <option value="Blue" title="blue">Blue</option>
              <option value="Green" title="green">Green</option>
              <option value="Orange" title="orange">Orange</option>
              <option value="Pink" title="pink">Pink</option>
              <option value="Purple" title="purple">Purple</option>
            </select>
            <button class="create-button" id="create-button" title="create">
              Create
            </button>
          </div>
          <div class="shape-container container">
            <div class="shape" id="grid">
            </div>
          </div>
          <div class="output-feedback" >
              <p id="feedback"></p>
          </div>
          <div class ="clear-button-container">
            <button class="clear-button" id="clear-button" title="clear">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
